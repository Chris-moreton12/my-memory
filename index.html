  <div id="welcome-message">
    <h1>Welcome!</h1>
    <p>The rules of this game are simple:</p>
    <p>Match each card to its pair. There are 7 pairs.</p>
    <p>One wrong click will cause you to lose the game!</p>
    <p>There are no lives. Avoid the fire card!</p>
    <button id="start-game">Start Game</button>
